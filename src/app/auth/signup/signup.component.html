<section class="signup-form">
  <form class="flex-container" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        ngModel
        name="email"
        matInput
        placeholder="Your email"
        email
        required
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">
        E-mail is invalid
      </mat-error>

      <mat-error *ngIf="!emailInput.hasError('required')">
        Field must not be empty
      </mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        type="password"
        ngModel
        name="password"
        matInput
        placeholder="Password"
        required
        minlength="6"
        #pwInput="ngModel"
      >
      <mat-hint align="end">{{ pwInput.value?.length }}/ 6</mat-hint>
      <mat-error>
        Has to be at least 6 characters long
      </mat-error>
    </mat-form-field>


    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Choose a date"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

      <mat-checkbox
        ngModel
        name="agree"
        color="primary"
        required
        labelPosition="before">
        Agree to Terms and Conditions
      </mat-checkbox>
    <!--<app-material-file-upload (complete)="onFileComplete($event)"></app-material-file-upload>
    <input id="md-input-file" type="file" >-->

    <!-- <app-my-material-upload accept=".jpg"></app-my-material-upload>-->

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
