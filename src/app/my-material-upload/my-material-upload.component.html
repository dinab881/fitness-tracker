<div class="upload-field">
  <button  mat-raised-button color="primary" class="add-files-btn">
    <mat-icon class="mat-icon-rtl-mirror" svgIcon="thumb-up"></mat-icon>
  </button>

  <input type="file"
         id="uploadFile"
         class="upload-field__input hidden"
         [accept]="accept"
         (change)="selectFile($event.target.files[0])">
</div>
