<section class="new-training">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card class="new-training__card">
      <mat-card-title class="centered">Time to start a workout</mat-card-title>
      <mat-card-content class="centered">
        <mat-form-field>

          <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>

            <!-- <mat-option value="touch-toes">
               Touch Toes
             </mat-option>

             <mat-option value="side-lunges">
               Side lunges
             </mat-option>

             <mat-option value="burpees">
               Burpees
             </mat-option>-->
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="centered">
        <button type="submit" mat-button [disabled]="f.invalid" >Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
