<section class="new-training">
  <mat-card class="new-training__card">
    <mat-card-title class="centered">Time to start a workout </mat-card-title>
    <mat-card-content class="centered">
      <mat-form-field>

        <mat-select placeholder="Favorite food">
          <mat-option value="crunches">
            Crunches
          </mat-option>

          <mat-option value="touch-toes">
            Touch Toes
          </mat-option>

          <mat-option value="side-lunges">
            Side lunges
          </mat-option>

          <mat-option value="burpees">
            Burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="centered">
      <button type="submit" mat-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
